<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        width: 380px;
        height: 280px;
        border: 1px solid #ccc;
        position: fixed;
        top:0;
        left: 0;
        right: 0;
        bottom:0;
        margin: auto;
    }
    .title{
        width: 100%;
        height: 40px;
        text-align: center;
        color: #00afff;
        line-height: 40px;
    }
    .con{
        width: 100%;
        height: 240px;
        text-align: center;
    }
    input{
        margin-top: 30px;
    }
    button{
        border: 0;
        width: 50px;
        height: 30px;
        background: #00a4eb;
        color: #fff;
        margin-top: 20px;
    }
    button a{
        color: #fff;
        text-decoration: none;
    }
</style>
<body>
<div class="box">
    <div class="title">澎友先来注册</div>
    <div class="con">
        账号：<input type="text"><br>
        密码：<input type="password"><br>
        确认密码：<input type="password"><br>
        <button><a href="denglu.html">成功</a></button>
    </div>
</div>
</body>
</html>
