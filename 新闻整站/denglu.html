<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/denglu.css">
</head>
<body>
<div id="bodybg">
    <img src="images/denglubg.jpg" class="loginbg" id="loginbg" alt="">
    <div class="xuan-login">
        <div class="login-l" id="login-l">
            <a href="" class="login-logo"></a>
        </div>
        <div class="login-r" id="login-r" style="margin-top: 100px;">
            <div class="bg"></div>
            <div class="login-rcon">
                <div class="login-head">
                    <div class="bg"></div>
                    <div class="content">一个账号 , 一次登录 , 一路通行</div>
                </div>
                <form action="" class="login-form" id="login-form" method="post">
                    <div class="login-rcon-h"></div>
                    <div class="login-rcon-m" style="z-index: 2">
                        <span class="title name">账号</span>
                        <input type="text" class="detail account" id="user_name" tabindex="9" placeholder="用户名/手机号/邮箱/炫ID" name="loginID">
                    </div>
                    <div class="login-rcon-m">
                        <span class="title pwd"></span>
                        <input type="password" class="detail" name="password" id="pass">
                    </div>
                    <div class="login-rcon-m">
                        <span class="title none"></span>
                        <span class="auto-panel">
                            <input type="checkbox" class="auto-input" typeof="checkbox" id="auto-input" value="checkbox" name="al">
                            <label for="auto-input" style="color: #eee;">自动登录</label>
                            <input type="checkbox" class="auto-input" typeof="checkbox" id="ishidden" value="checkbox" name="ishidden">
                            <label for="ishidden" style="color: #eee;">隐身登录</label>
                        </span>
                        <a href="" class="find-password">忘记密码?</a>
                    </div>
                    <div class="login-rcon-m">
                        <span class="title none"></span>
                        <input type="button" class="btn login-btn" id="login-submit" value="登录">
                        <a href="" class="passer" id="passer">注册新时空通行证</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</footer>
</body>
</html>
