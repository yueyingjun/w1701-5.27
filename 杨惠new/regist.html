<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/regist.css">

</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <a href="index.html">
                新闻首页
            </a>
        </div>
    </div>
</header>
<div class="container">
    <div class="item">
        <h3>手机注册</h3>
        <div class="con">
            <form action="">
                <label class="tex">
                    <span class="tit">手机号</span>
                    <input type="text" class="text">
                    <span class="iconfont true lo-icon">&#xe63b;</span>
                    <span class="iconfont false lo-icon">&#xe63c;</span>
                    <span class="tex-info tex1">注册成功后可用手机登录</span>
                </label>
                <label class="pass">
                    <span class="tit">密码</span>
                    <input type="password" class="password">
                    <span class="iconfont true lo-icon">&#xe63b;</span>
                    <span class="iconfont false lo-icon">&#xe63c;</span>
                    <span class="tex-info tex2">
6-16位，英文（区分大小写）、数字或常用符号</span>
                </label>
                <label class="code" >
                    <span class="tit">验证码</span>
                    <input type="text">
                    <div id="codeImage" class="ValidateCode">
                        <img src="img/code.jpg" alt="看不清? 换一个" title="看不清? 换一个" data-fid="fb886ad024">
                    </div>
                    <div id="codeImages" class="change">换一个</div>
                </label>
                <input type="submit" value="立即注册" id="submit">
            </form>
            <div class="logo">

            </div>
        </div>
    </div>
</div>
</body>
<script src="js/JQuery.js"></script>
<script src="js/regist.js"></script>
</html>
