<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    form{
        width: 450px;
        padding: 10px;
        padding-right: 30px;
        overflow: hidden;
        margin: 0 auto;
    }
    p{
        width: 100%;
        margin-bottom: 15px;
        position: relative;
        overflow: hidden;
    }
    p span{
        float: left;
        font-size: 14px;
        line-height: 40px;
    }
    p input{
        width: 80%;
        display: inline-block;
        float: right;
        position: relative;
        height: 16px;
        padding: 11px 10px;
        margin-right: 10px;
        border: 1px solid #ddd;
        font-size: 14px;
        color: #666;
        transition: .3s;
    }
    .btn{
        width: 100%;
        height: 48px;
        font-size: 16px;
        font-weight: 700;
        background: #3f89ec;
        text-align: center;
        border-radius: 3px;
        border: 0;
        color: #ffffff;
    }
    a{
        display: block;
        font-size: 12px;
        color: #2e7fdb;
        text-decoration: underline;
        float: right;
    }
    h1{
        text-align: center;
        font-weight: 400;
    }
</style>
<body>
    <form action="">
        <h1>注册</h1>
        <p>
            <span>用户名</span>
            <input type="text" placeholder="请设置用户名">
        </p>
        <p>
            <span>手机号</span>
            <input type="text" placeholder="可用于登录和找回密码">
        </p>
        <p>
            <span>验证码</span>
            <input type="text" placeholder="请输入验证码">
        </p>
        <p>
            <span>密码</span>
            <input type="text" placeholder="请设置登录密码">
        </p>
        <p>
            <input type="submit" value="注册" class="btn">
        </p>
    </form>
</body>
</html>
