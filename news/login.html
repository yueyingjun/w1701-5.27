        <div class="login">
            <form method="post" action="">

                    <input type="text" name="email" value="" placeholder="请输入邮箱地址/手机号码">

                    <input type="password" name="password" value="" placeholder="密码">
                </span>
                <span class="loginVerify"></span>
                <div class="remmber">
                    <label>
                        <input type="checkbox" name="remember" checked="checked" value="1">下次自动登录</label>
                    <a href="##" target="_blank" title="忘记密码？" class="forget">忘记密码？</a>
                    <b></b>
                    <a href="register.html" target="_blank" title="立即注册">立即注册</a>
                </div>
                <span class="loginBtn">
                    <input type="submit" value="登 录" name="submit"></span>
                <div class="otherLogin"><span class="title">可以使用以下方式登录：</span>
                    <ul class="loginList">
                        <li><a href="javascript:;" class="qq"></a></li>
                        <li><a href="javascript:;" class="weibo"></a></li>
                        <li><a href="javascript:;" class="baidu"></a></li>
                        <li><a href="javascript:;" class="renren"></a></li>
                        <li><a href="javascript:;" class="weixin"></a></li>
                        <li><a href="javascript:;" class="cmcc"></a></li>
                    </ul>
                </div>
            </form>
            <div class="weixinScanCode"><span class="title">用微信扫描二维码登录</span><span class="QRCode"><span class="con"
                                                                                                        id="login_weixin">
                <iframe src="##" frameborder="0" scrolling="no" width="300px" height="400px"></iframe>
            </span>
            </span>
                <b class="hqico"></b><span class="goBack">返回邮箱登录</span>
