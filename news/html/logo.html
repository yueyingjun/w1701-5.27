<div class="container">

        <header>

                        <input type="text" name="input"/>

                    </dd>
                </dl>
                <dl class="name">
                    <dt> <span>*</span> 手机号</dt>
                    <dd>
                        <input type="text" name="input"/>
                        <span>忘记密码时，可以通过该手机号码快速找回密码</span>
                    </dd>
                </dl>
                <dl class="name">
                    <dt> <span>*</span> 验证码</dt>
                    <dd>
                        <input type="text" name="input"/>

                        <a href="">"服务条款"</a>和

                    </dd>
