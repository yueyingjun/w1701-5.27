	                        </li>
	                    </ul>
	                    <ul class="login_ul">

	                        <li class="login_li_con">
	                        <input type="password" id="pwd" name="user_password" placeholder="输入您的密码" autocomplete="off">
	                        </li>
	                    </ul>
	                    <div class="login_li_con2">
	                        <input type="checkbox" id="rember_cb" name="rember_cb"><font>下次自动登录</font>
	                        <a href="/user/password" target="_blank">忘记密码？</a>                </div>
	                    <div class="login_li_con3">
	                        <input type="hidden" name="_auth_token" value=""><input type="hidden" name="callback" value="##">
	                        <input class="login_btn" onclick="javascript:return submitLogin();" onmouseover="this.className = 'login_btn_on'" onmouseout="this.className = 'login_btn'" type="button" name="login">
	                    </div>
	                
	                <!-- 登录输入框end-->
