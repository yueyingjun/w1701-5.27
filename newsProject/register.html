<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/iconfont.css">

</head>
<body>
    <div class="regbox">
        <div class="title">
            中国网
            <p class="three">使用第三方账号登录</p>
            <p class="email">使用手机号/邮箱注册</p>
        </div>
        <div class="xian"></div>
        <ul class="icon">
            <li><i class="iconfont icon-weixin1 tb1"></i></li>
            <li style="padding-top: 10px"><i class="iconfont icon-weibo1 tb2"></i></li>
            <li style="padding-top:4px"><i class="iconfont icon-renren tb3"></i></li>
            <li style="padding-top:10px"><i class="iconfont icon-youdou tb4"></i></li>
            <li style="padding-top:10px"><i class="iconfont icon-qq-copy tb5"></i></li>
        </ul>
        
        <div class="bd">
            <input type="text" class="fs" placeholder="输入手机号或邮箱" name="">
            <input type="password" name="pwd" placeholder="密码" class="fs">

        </div>
        <input type="submit"  value="注册" class="regbtn">
    </div>
</body>
</html>
