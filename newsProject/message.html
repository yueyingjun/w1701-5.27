<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/message.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="messagebox">
        <!--头部开始-->
        <div class="top">
            <div class="top_bt">留言板  <span>首页&nbsp;&nbsp;·&nbsp;&nbsp;注册&nbsp;&nbsp;·&nbsp;&nbsp;登录&nbsp;&nbsp;</span><span class="caret"></span>  </div>

        <!--头部结束-->

        <div class="left">

                <li>查看新闻 <span>+</span></li>
                <li>管理新闻 <span>+</span></li>

            <div class="title1">

                <label for="">留言作者</label> <input type="text" >
            </div>
            <div class="title1">
                <textarea name="" id="" cols="80" rows="10" class="form-control"></textarea>
            </div>
            <div class="bottom">
                <input type="submit" value="提交" class="btn btn-primary">
            </div>
        </div>


    </div>
