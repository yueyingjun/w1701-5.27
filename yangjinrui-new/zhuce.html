<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/zhuce.css">
</head>
<body>
	<header>
		<div class="top">
			<div class="top-main">
				<div class="top-left">
					<a href="" class="a1">
						<img src="images/logo/icon_logo.png" alt="">
					</a>
				</div>
				<div class="top-right">
					<span>还没有账号</span>
					<span>
						<a href="">请注册</a>
					</span>
					<span>已有账号</span>
					<span>
						<a href="">请登录</a>
					</span>
				</div>
			</div>
		</div>
	</header>
	<div class="fenge1">
		<img src="images/logo/icon_nav.png" alt="">
	</div>
	<div class="form-login">
		<div class="welcome">
			<p class="p1"></p>
		</div>
		<div class="form-txt">
			<span class="form-txt-span1">
				您的手机号
			</span>
			<input type="text" class="form-txt-input1" placeholder="请输入手机号">
		</div>

		<div class="form-txt">
			<span class="form-txt-span1">
				登录密码
			</span>
			<input type="text" class="form-txt-input1" placeholder="6-10位数字和字母">
		</div>

		<div class="tiaokuan">
			<input type="checkbox" class="check">
			<p class="tiao-zi">
				下次自动登录
				<span><a href="">忘记密码</a></span>
			</p>
		</div>
		<input type="button" value="登录" class="zhuce">
	</div>
	<div class="fenge1 fenge2">
		<img src="images/logo/icon_nav.png" alt="">
	</div>
<footer>
	<div class="footbox">
		<div class="foot-main">
			<p class="p1">
				<a href="">关于我们</a>
				|
				<a href="">法律声明</a>
				|
				<a href="">诚聘英才</a>
				|
				<a href="">联系我们</a>
			</p>
			<p class="p2">之间网版权所有 Copyright © 2015 Ubetween All Rights Reserved. 客服电话：400-664-6643</p>
		</div>
	</div>
</footer>
</body>
</html>
