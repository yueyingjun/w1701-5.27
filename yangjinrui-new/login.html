<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页</title>
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
	<header>
		<div class="top">
			<div class="top-main">
				<div class="top-left">
					<a href="" class="a1">
						<img src="images/logo/icon_logo.png" alt="">
					</a>
				</div>
				<div class="top-right">
					<span>还没有账号</span>
					<span>
						<a href="">请注册</a>
					</span>
					<span>已有账号</span>
					<span>
						<a href="">请登录</a>
					</span>
				</div>
			</div>
		</div>
	</header>
	<div class="fenge1">
		<img src="images/logo/icon_nav.png" alt="">
	</div>
	<div class="form-login">
		<div class="welcome">
			<p class="p1"></p>
		</div>
		<div class="form-txt">
			<span class="form-txt-span1">
				<i>*</i>
				手机号
			</span>
			<input type="text" class="form-txt-input1" placeholder="请输入手机号">
		</div>
		<div class="form-txt2">
			<div class="form-txt2-1">
				<span class="form-txt-span1">
					<i>*</i>
					图片验证码
				</span>
				<input type="text" class="form-txt-input2">
				<p class="form-txt-p1">
					<img src="images/logo/yazhengma.png" alt="">
				</p>
			</div>
			<a href="" class="form-txt-a1">看不清楚，换一张</a>
		</div>
		<div class="form-txt">
			<span class="form-txt-span1">
				<i>*</i>
				短信验证码
			</span>
			<input type="text" class="form-txt-input2" placeholder="">
			<input type="button" value="获取验证码" class="form-txt-input3">
		</div>
		<div class="form-txt">
			<span class="form-txt-span1">
				<i>*</i>
				设置密码
			</span>
			<input type="text" class="form-txt-input1">
		</div>
		<div class="tiaokuan">
			<input type="checkbox" class="check">
			<p class="tiao-zi">
				我已阅读
				<a href="">《之间网注册协议》</a>
				并接受所有条款
			</p>
		</div>
		<input type="button" value="立即注册" class="zhuce">
		<div class="fenge1 fenge2">
			<img src="images/logo/icon_nav.png" alt="">
		</div>
	</div>
<footer>
	<div class="footbox">
		<div class="foot-main">
			<p class="p1">
				<a href="">关于我们</a>
				|
				<a href="">法律声明</a>
				|
				<a href="">诚聘英才</a>
				|
				<a href="">联系我们</a>
			</p>
			<p class="p2">之间网版权所有 Copyright © 2015 Ubetween All Rights Reserved. 客服电话：400-664-6643</p>
		</div>
	</div>
</footer>
</body>
</html>
